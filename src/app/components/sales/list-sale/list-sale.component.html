<div class="container">
  <button class="btn" (click)="newSale()">Nueva venta</button>
  <div class="container table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Vendedor</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-info" *ngFor="let item of [0, 1, 2, 3]">
          <td>Orlando Laban</td>
          <td>Lucia Lopez</td>
          <td>500.00</td>
          <td>
            <button (click)="details()">
              <img src="../../../../assets/images/search.svg" alt="" />
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
