<app-nav></app-nav>
<div class="container">
  <button class="btn" (click)="addUser()">Agregar</button>
  <div class="container table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Tipo Documento</th>
          <th>Numero Documento</th>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-info" *ngFor="let user of users | async">
          <td>{{user.documentType}}</td>
          <td>{{user.documentNumber}}</td>
          <td>{{user.name}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.roles.name}}</td>
          <td>
            <button (click)="editUser(user)">
              <img src="../../../assets/images/pencil.svg" alt="" />
            </button>
            <button (click)="deleteUser(user)">
              <img src="../../../assets/images/delete.svg " alt="" />
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
