<app-nav></app-nav>
<div class="container">
  <div class="box-register">
    <div>
      <h4>Añadir nuevo usuario</h4>
      <form [formGroup]="formAddUser" (ngSubmit)="addUser()" novalidate>
        <div>
          <label class="form-label">Tipo de documento</label>
          <select
            class="form-select"
            aria-label="Default select example"
            formControlName="documentType"
          >
            <option *ngFor="let docType of documentsType" [ngValue]="docType">
              {{ docType }}
            </option>
          </select>
        </div>
        <div>
          <label class="form-label">Numero de documento</label>
          <input
            type="text"
            class="form-control"
            formControlName="documentNumber"
          />
        </div>
        <div>
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" formControlName="name" />
        </div>
        <div>
          <label class="form-label">Apellidos</label>
          <input type="text" class="form-control" formControlName="lastName" />
        </div>
        <div>
          <label class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email"/>
        </div>
        <div>
          <label class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
          />
        </div>
        <div>
          <label class="form-label">Validar contraseña</label>
          <input
            type="password"
            class="form-control"
            formControlName="validatePassword"
          />
        </div>
        <div>
          <label class="form-label">Rol</label>
          <select
            class="form-select"
            aria-label="Default select example"
            formControlName="rol"
          >
            <option *ngFor="let rol of roles" [ngValue]="rol">{{ rol }}</option>
          </select>
        </div>
        <button type="submit">Agregar</button>
        <button type="button" (click)="cancel()">cancelar</button>
      </form>
    </div>
  </div>
</div>
