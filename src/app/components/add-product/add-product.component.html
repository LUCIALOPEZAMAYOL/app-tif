<app-nav></app-nav>
<div class="container">
  <div class="container-add-product">
    <h4>Nuevo Producto</h4>
    <form [formGroup]="formAddProduct" (ngSubmit)="save()">
      <div class="box-data-product">
        <div class="form-group">
          <label class="form-label">Codigo</label>
          <input
            type="text"
            class="form-control"
            formControlName="code"
          />
        </div>
        <div class="form-group">
          <label class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            formControlName="name"
          />
        </div>
        <div class="form-group">
          <label class="form-label">Stock</label>
          <input
            type="number"
            class="form-control"
            formControlName="stock"
          />
        </div>
        <div class="form-group">
          <label class="form-label">precio</label>
          <input
            type="number"
            class="form-control"
            formControlName="price"
          />
        </div>
        <div class="form-group">
          <label class="form-label">Descripcion</label>
          <input
            type="text"
            class="form-control"
            formControlName="description"
          />
        </div>
        <div>
          <label class="form-label">Categoría</label>
          <select class="form-select" aria-label="Default select example" formControlName="category">
            <option *ngFor="let category of categories" [ngValue]="category">{{category}}</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">imagen</label>
          <input
            type="file"
            class="form-control"
            formControlName="image"
            accept=".png,.jpg"
            (change)="upload($event)"
          />
        </div>
        <div class="result" *ngIf="downloadURL | async; let uploadSrc">
          <a [href]="uploadSrc">Se cargó la siguiente imagen!</a>
        </div>
      </div>
      <div class="box-btn">
        <button type="submit">agregar</button>
        <button type="button" (click)="cancel()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
