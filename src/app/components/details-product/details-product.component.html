  <button class="btn" (click)="addProduct()">Agregar</button>
  <div class="container table-responsive">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Codigo</th>
        <th>Nombre producto</th>
        <th>Stock</th>
        <th>precio</th>
        <th>Descripcion</th>
        <th>Acci√≥n</th>
      </tr>
      </thead>
      <tbody>
      <tr class="table-info" *ngFor="let product of products">
          <td>{{product.code}}</td>
          <td>{{product.name}}</td>
          <td>{{product.stock}}</td>
          <td>{{product.price}}</td>
          <td>{{product.description}}</td>
          <td>

      </tr>
      </tbody>
    </table>
